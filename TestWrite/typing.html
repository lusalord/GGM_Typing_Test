<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GGM Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="display: flex; justify-content: space-between; padding: 20px 40px;">
        <h1>GGM Typing Test</h1>
        <button onclick="location.href='index.html'" style="cursor:pointer;">언어 재선택</button>
    </header>

    <div class="controls">
        <h2 id="mode-title">로딩 중...</h2>
        <p style="color: #aaa;">연습할 코드를 선택하세요:</p>
        
        <select id="file-dropdown" class="code-dropdown">
            <option value="">-- 코드를 선택하세요 --</option>
        </select>
    </div>

    <div id="status-msg" class="loading-msg">파일을 선택해주세요.</div>

    <div class="progress-container"><div id="progress-bar"></div></div>

    <div id="display-area">
        <div id="line-current" class="highlight-line">라벨을 선택하면 시작됩니다.</div>
        <div id="line-next-container"></div>
    </div>
    
    <input type="text" id="input-area" placeholder="코드를 입력하세요..." autocomplete="off" disabled>

    <div class="stats">
        <div class="stat-item"><label>현재 타수</label><span id="current-cpm">0</span></div>
        <div class="stat-item"><label>최고 타수</label><span id="max-cpm">0</span></div>
        <div class="stat-item"><label>진행 상황</label><span id="progress-text">0/0</span></div>
    </div>

    <script src="js/UIManager.js"></script>
    <script src="js/TypingEngine.js"></script>
    <script src="js/DataLoader.js"></script>
</body>
</html>
